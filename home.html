<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>antu's profolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=League+Script&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body id="home" class="page">
    <nav>
        <div id="logo">
            <img src="image/logo.png">
        </div>
        <div id="nav">
            <button id="button-work">work</button>
            <button id="button-about">about</button>
            <button id="button-contact">contact</button>
        </div>
    </nav>
    <header id="home-opening">
        <div>
            <h2>antuâ€™s</h2>
            <h2>portfolio</h2>
        </div>
        <div id="landing-image">
            <img src="image/landing page.png">
            <div id="intro-home"></div>
        </div>
        <div id="banner">
            <div id="bannerA">
                <img src="image/banner_1.png">
                <div id="bannerB">
                    <img src="image/banner_2.png">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="abstract">
            <div class="abstract-text">
                <h3 class="word" id="abstract-text-2">part-time designer</h3>
                <h3 class="word" id="abstract-text-3">half-time writer</h3>
                <h3 class="word" id="abstract-text-4">full-time puppy</h3>
                <h3 class="word" id="abstract-text-5">hate human</h3>
                <h3 class="word" id="abstract-text-6">love sleeping</h3>
                <h3 class="word" id="abstract-text-7">word is soul</h3>
                <h3 class="word" id="abstract-text-8">art is heart</h3>
            </div>
            <div id="tool">
                <div id="arrow">
                    <img src="image/arrow.png">
                </div>
                <div id="comb">
                    <img src="image/comb.png">
                </div>
            </div>
            <div id="patpat">
                <img id="bed" src="image/landing page-bed.png">
                <div id="mascotA">
                    <img id="mascotA" src="image/mascot-1.png">
                </div>
            </div>
        </section>
        <section id="navigation">
            <div id="text1">
                <img src="image/text_1.png">
                <h3>click on the bow to move to another page</h3>
            </div>
            <div id="bubble-machine">
                <div id="machineA">
                    <img src="image/machine_1.png">
                    <div id="button-bowA" class="button-bow">
                        <img src="image/button_bow.png">
                    </div>
                </div>
                <div id="machineB">
                    <img src="image/machine_2.png">
                    <div id="button-bowB" class="button-bow">
                        <img src="image/button_bow.png">
                    </div>
                </div>
                <div id="machineC">
                    <img src="image/machine_3.png">
                    <div id="button-bowC" class="button-bow">
                        <img src="image/button_bow.png">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer-light" class="footer">
        <p>&copy; antu_au_chocolat. all rights reserved.</p>
    </footer>
</body>
<script src="script_load_home.js"></script>
</html>
