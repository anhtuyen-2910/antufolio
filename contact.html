<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>antu's profolio-contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=League+Script&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body id="contact" class="page">
    <nav>
        <div id="logo">
            <img src="image/logo.png">
        </div>
        <div id="nav">
            <button id="button-work">work</button>
            <button id="button-about">about</button>
        </div>
    </nav>
    <header id="contact-opening">
        <h1>contact</h1>
        <div id="intro-contact"></div>
    </header>
    <main>
        <section id="contact-milk">
            <div class="milk" id="milk1">
                <img src="image/milk_1.png">
            </div>
            <div class="milk" id="milk2">
                <img src="image/milk_2.png">
            </div>
            <div class="milk" id="milk3">
                <img src="image/milk_3.png">
            </div>
        </section>
        <section id="input">
            <div id="here">
                <input id="typeInput" class="typing-input" type="text" readonly>
                <button id="sendButton" class="send-button">Send</button>
            </div>
            <div id="ending-image">
                <img src="image/contact page-bed.png">
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; antu_au_chocolat. all rights reserved.</p>
    </footer>
</body>
<script src="script_contact.js"></script>
</html>
